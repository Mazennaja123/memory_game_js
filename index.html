<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="header">
    <h1>Press Any Key to Start</h1>
  </div>

  <!-- Memory container-->
  <div class="game grid-container" ID="game_box">

    <!-- Front face /Back_face -->
    <div class="face1" ID="front_face"></div>
    <div ID="back_face"><img class="js_icon" src="imgs/js_icon.png" alt=""></div>
    <div class="face2" ID="front_face"></div>
    <div ID="back_face"><img class="html_icon" src="imgs/html.png" alt=""></div>
    <div class="face3" ID="front_face"></div>
    <div ID="back_face"><img class="css_icon" src="imgs/css.png" alt=""></div>
    <div class="face4" ID="front_face"> </div>
    <div ID="back_face"><img class="css_icon" src="imgs/css.png" alt=""></div>
    <div class="face5" ID="front_face"></div>
    <div ID="back_face"><img class="html_icon" src="imgs/html.png" alt=""></div>
    <div class="face6" ID="front_face"></div>
    <div ID="back_face"><img class="js_icon" src="imgs/js_icon.png" alt=""></div>



    <!-- Score Box -->
    <div><input class="score" type="text" name="" value="Score:"></div>

  </div>

  <script src="scripts/script.js"></script>

</body>

</html>
